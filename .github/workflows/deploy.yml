name: Build and Deploy to AKS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  # -----------------------------------------------------------
  # JOB 1: CHECK THAY ĐỔI FILE (FILTER)
  # -----------------------------------------------------------
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.filter.outputs.backend }}
    steps:
    - uses: actions/checkout@v4
    
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          backend:
            - 'src/**'
            - 'package*.json'
            - 'tsconfig.json'
            - 'Dockerfile'
            - 'infra/helm/**'

  # -----------------------------------------------------------
  # JOB 2: BUILD & PUSH (Sử dụng github.sha làm Tag)
  # -----------------------------------------------------------
  build-and-push:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.should_run == 'true' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to ACR
      run: az acr login --name ${{ secrets.ACR_NAME }}

    - name: Build and Push Docker Image
      # THAY ĐỔI: Dùng ${{ github.sha }} thay cho 'latest'
      # Điều này tạo ra một image ID duy nhất cho mỗi lần commit
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/cine-backend:${{ github.sha }} .
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/cine-backend:${{ github.sha }}

  # -----------------------------------------------------------
  # JOB 3: DEPLOY HELM (Update image tag mới)
  # -----------------------------------------------------------
  deploy-to-aks:
    needs: [check-changes, build-and-push]
    if: ${{ needs.check-changes.outputs.should_run == 'true' }}
    permissions:
      actions: read
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set AKS Context
      uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ secrets.RESOURCE_GROUP }}
        cluster-name: ${{ secrets.CLUSTER_NAME }}

    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
        version: 'v3.11.1'

    - name: Deploy to AKS using Helm
      # THAY ĐỔI: Truyền tag ${{ github.sha }} vào Helm
      # Helm sẽ thấy tag thay đổi -> Tự động update Deployment -> Pod restart code mới
      run: |
        helm upgrade --install cine-release ./infra/helm/cine-chart \
          --set image.repository=${{ secrets.ACR_NAME }}.azurecr.io/cine-backend \
          --set image.tag=${{ github.sha }} \
          --set ngrok.authtoken=${{ secrets.NGROK_AUTHTOKEN }}